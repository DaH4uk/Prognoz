<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>


    <title>
        Клиенты банка
    </title>


</h:head>
<h:body>
    <f:view>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p/>
            <p:dataTable id="eventsDT" var="user" value="#{indexView.clients}" selectionMode="single"
                         selection="#{indexView.selectedUser}" rowKey="#{user.id}">
                <f:facet name="header">
                    Выберите клиента
                </f:facet>
                <p:ajax event="rowSelect" listener="#{indexView.onRowSelect}" update=":form:msgs"/>

                <p:column headerText="Id">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column headerText="Имя">
                    <h:outputText value="#{user.name}"/>
                </p:column>
                <p:column headerText="Адрес">
                    <h:outputText value="#{user.address}"/>
                </p:column>
                <p:column headerText="Возраст">
                    <h:outputText value="#{user.age}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Добавить клиента" icon="ui-icon-plus" actionListener="#{indexView.addClient}" update=":form:msgs"/>
                </f:facet>
            </p:dataTable>




        </h:form>
    </f:view>
</h:body>
</html>
