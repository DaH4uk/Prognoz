<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Добавление нового клиента</title>
</h:head>

<h:body>
    <f:view>

        <h:form id="form">

            <p:outputLabel value="ФИО клиента:" for="name"/>
            <br/>
            <p:inputText id="name" value="#{addClientView.name}" required="true"/>
            <p/>


            <p:outputLabel value="Адрес:" for="address"/>
            <br/>
            <p:inputText id="address" value="#{addClientView.address}" required="true"/>
            <p/>

            <p:outputLabel value="Возраст клиента:" for="age"/>
            <br/>
            <p:inputText id="age" value="#{addClientView.age}" maxlength="2"/>
            <p/>

            <p:commandButton update="form" icon="ui-icon-check" value="Сохранить"
                             actionListener="#{addClientView.saveClient}"/>



        </h:form>

    </f:view>
</h:body>
</html>
