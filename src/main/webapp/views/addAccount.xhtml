<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Добавление нового счета</title>
</h:head>

<h:body>
    <f:view>

        <h:form id="form">

            <p:outputLabel value="Введите сумму:" for="sumSelfTransfer"/>
            <br/>
            <p:inputText id="sumSelfTransfer" value="#{addAccountView.sumSelfTransfer}"/>
            <p/>

            <p:commandButton update="form" icon="ui-icon-check" value="Сохранить"
                             actionListener="#{addAccountView.saveAccount}"/>



        </h:form>

    </f:view>
</h:body>
</html>
