<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Оплатить</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="form">

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <p:outputLabel for="writeOffAccountId" value="Счет списания (id):"/>
                <p/>
                <p:selectOneMenu id="writeOffAccountId" value="#{paymentsView.writeOffAccountId}" style="width:125px"
                                 required="true">
                    <f:selectItems value="#{paymentsView.accountIdSelfList}"/>
                </p:selectOneMenu>
                <br/>

                <p:outputLabel for="service" value="Выберите услугу"/>
                <p/>
                <p:selectOneMenu id="service" value="#{paymentsView.service}" style="width:125px"
                                 required="true">
                        <f:selectItem itemLabel="Интернет" itemValue="Интернет"/>
                        <f:selectItem itemLabel="Телефон" itemValue="Телефон"/>
                        <f:selectItem itemLabel="ТВ" itemValue="ТВ"/>
                        <f:selectItem itemLabel="ЖКХ" itemValue="ЖКХ"/>
                        <f:selectItem itemLabel="Товары и услуги" itemValue="Товары и услуги"/>
                </p:selectOneMenu>
                <br/>

                <p:outputLabel value="Номер счета:" for="accountNumber"/>
                <br/>
                <p:inputText id="accountNumber" value="#{paymentsView.accountNumber}" required="true"/>
                <p/>


                <p:outputLabel value="Сумма:" for="sumTransfer"/>
                <br/>
                <p:inputText id="sumTransfer" value="#{paymentsView.sum}" required="true"/>
                <p/>

                <p:commandButton update="form" icon="ui-icon-check" value="Оплатить"
                                 actionListener="#{paymentsView.pay}"/>
            </h:panelGrid>
        </h:form>


    </f:view>
</h:body>
</html>
